<!DOCTYPE html>
<html>
	<head>
		<title>Contact Me</title>
	</head>

		<body bgcolor="#C3D4D9 ">
			<center>
			<h1>Contact Me</h1>
			<form>
				<table>
					<tr>
						<td>Name:</td>
						<td><input type="text" name="Name" size="40" required placeholder="Enter your name" maxlength="18"></td>
					</tr>
					<tr>	
						<td>Age:</td>
						<td><input type="text" name="Age" size="40" required placeholder="Enter your Age" maxlength="2"></td>
					</tr>

					<tr>
						<td>Gender:</td>
						<td><input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="male">Female
					</td>
					</tr>

					<tr>	
						<td>Type your message:</td>
						<td><textarea name="Address" rows="5" cols="40" required placeholder="Message"></textarea></td>
					</tr>
				</table>
					
						<input type="submit" name="submit">
						<input type="reset" name="reset">
					
					
					
						
			</center>		
				
				
			</form>
		</body>
	
</html>
